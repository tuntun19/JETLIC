  <title>JETLIC</title>
  <script type="text/javascript">
    $(function() {
      var n = 0;
      $('.top_text_sub2-1').hide();
      $('.top_text_sub2-2').hide();
      $('.top_text_sub2-3').hide();
      $('.top_text_sub2').click(function () {
        n++;
        if (n % 2 == 0) {
          $('.top_text_sub2-1').fadeIn();
          $('.top_text_sub2-2').fadeIn();
          $('.top_text_sub2-3').fadeIn();
          $('.top_3').addClass('top_text_sub3').removeClass('top_text_sub3-1');
          $('.top_4').addClass('top_text_sub4').removeClass('top_text_sub4-1');
        } else {
          $('.top_text_sub2-1').fadeOut(500);
          $('.top_text_sub2-2').fadeOut(500);
          $('.top_text_sub2-3').fadeOut(500);

          setTimeout(function () {
            $('.top_3').addClass('top_text_sub3-1').removeClass('top_text_sub3');
            $('.top_4').addClass('top_text_sub4-1').removeClass('top_text_sub4');
          }, 450);
        }
      });
    $('.hamburger').click(function() {
        $(this).toggleClass('active');
 
        if ($(this).hasClass('active')) {
            $('.globalMenuSp').addClass('active');
            $('.globalMenuSp').show();
        } else {
            $('.globalMenuSp').removeClass('active');
            $('.globalMenuSp').hide();
        }
    });
      var window_width1 = $(window).width();
      if (window_width1 < 481) {
        $('.ham').addClass("nodis"); 
      }else{
        $('.ham').removeClass("nodis"); 
        $('.hamburger').hide();
        $('.globalMenuSp').hide();
      }
    });
  </script>
</head>
<body>
  <div class="top">
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script type="text/javascript" class="back">

      var window_width = $(window).width();
      function preload() {
      }
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
      }
      function draw() {
        background(13, 65, 125);
        for (var i = 0; i < 300; i = i + 100) {
          for (var b = 0; b < 300; b = b + 100) {
            noFill();
            stroke(241, 202, 0);
            rotateX(frameCount * 0.001);
            rotateZ(frameCount * 0.001);
            if (window_width > 1200) {
              box(300, 300, 300);
            }else{
              box(180, 180, 180);
            }
            
          }
        }
      }
    </script>

    
    <nav class="globalMenuSp">
        <ul>

            <li><a href="one.html"><p class="ham_text">　JETLIC ONE</p></a></li>
            <li><a href="terakoya.html"><p class="ham_text">　JETLIC Terakoya</p></a></li>
            <li><a href="games.html"><p class="ham_text">　JETLIC Games</p></a></li>
            <li><a href="member.html"><p class="ham_text">Member</p></a></li>
            <li><a href="contact.html"><p class="ham_text">Contact</p></a></li>
        </ul>
    </nav>
    <img src="logo.png" alt="" class="top_text top_img">
    <p class="top_text jetlic">JETLIC</p>
    <div class="ham">
      <a href="about.html">
        <p class="top_text_sub1 top_text top_text1">About</p>
      </a>
      <p class="top_text_sub2 top_text top_text1">Project</p>
      <a href="one.html">

      </a>
      <a href="terakoya.html">
        <p class="top_text top_text_sub2-2 top_text2">　JETLIC Terakoya</p>
      </a>
      <a href="games.html">
        <p class="top_text top_text_sub2-3 top_text2">　JETLIC Games</p>
      </a>
      <a href="member.html">
        <p class="top_text_sub3-1 top_3 top_text top_text1">Member</p>
      </a>
      <a href="contact.html">
        <p class="top_text_sub4-1 top_4 top_text top_text1">Contact</p>
      </a>
    </div>
